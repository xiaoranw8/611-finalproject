<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" integrity="sha256-iYUgmrapfDGvBrePJPrMWQZDcObdAcStKBpjP3Az+3s=" crossorigin="anonymous" />
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" integrity="sha256-iYUgmrapfDGvBrePJPrMWQZDcObdAcStKBpjP3Az+3s=" crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" /> -->

    <!-- Place framework CSS code here. -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Map -->
      <div id="map" class="map">
      </div>
      <!-- legend -->
      <div id='legend'>
        <div class="header">Grocery Location Types</div>
        <ul>
          <li id="3">
            <div class="circle" style="background:#4FA0D3" id="3"></div>&nbsp;&nbsp;&nbsp;Supermarket</li>
          <li id="2">
            <div class="circle" style="background:#ffb14e" id="2"></div>&nbsp;&nbsp;&nbsp;Farmerâ€˜s Market</li>
        </ul>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <h1 id="intro" style="font-size:30px;">Philly Grocery Landscape</h1>
        <!-- dropdown selection -->
        <div class="input-group">
          <select id="nhselection" class="custom-select" id="neighbor-dropdown" aria-label="Example select with button addon">
            <option value="" selected="true" disabled>Select neighborhood...</option>
            <option value="PENNYPACK_PARK">Pennypack Park</option>
            <option value="OVERBROOK">Overbrook</option>
            <option value="GERMANTOWN_SOUTHWEST">Southwest Germantown</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <span class="fa fa-search" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <!-- modes -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="modes">
          <label class="btn btn-outline-info active">
            <input type="radio" name="profile" value="driving" autocomplete="off" checked> Driving
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="profile" value="walking" autocomplete="off"> Walking
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="profile" value="cycling" autocomplete="off"> Cycling
          </label>
        </div>
        <!-- time -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="duration">
          <label class="btn btn-outline-info">
            <input type="radio" name="duration" value="10" autocomplete="off" checked> 10 min
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="duration" value="15" autocomplete="off"> 15 min
          </label>
          <label class="btn btn-outline-info">
            <input type="radio" name="duration" value="20" autocomplete="off"> 20 min
          </label>
        </div>
        <!-- info table -->
        <div>
        <label id='message' class='message'>Click locaton for more information</label>
        </div>
        <div id='detail' style="display:none">
          <h6 id='groname' class='thename'></h6>
          <table>
            <colgroup>
              <col span="1" style="width: 10%;">
              <col span="1" style="width: 60%;">
            </colgroup>
            <tbody>
              <tr>
                <td>Address</td>
                <td id='address'></td>
              </tr>
              <tr>
                <td>Neighborhood</td>
                <td id='neighborhood'></td>
              </tr>
              <tr>
                <td>Hours</td>
                <td id='hour'></td>
              </tr>
              <tr>
                <td>Month</td>
                <td id='mon'></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- reset the map -->
        <!-- <button id = "clear">reset</button> -->
        <!-- locate user -->
        <button type="button" class="btn btn-info" id="geolocate">Find me</button>
      </div>
    </div>



    <!-- Javascript Imports -->
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/underscore.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/turf/v2.0.2/turf.min.js'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js" integrity="sha256-CNm+7c26DTTCGRQkM9vp7aP85kHFMqs9MhPEuytF+fQ=" crossorigin="anonymous"></script>
